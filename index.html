<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Iron Spaceship</title>
</head>
<body>
  
      <h1>==IRON SPACESHIP==</h1>

  <div id="wrapper">

    <canvas id="canvas" width="1000" height="650"></canvas>

    <div id="info">

        <div id="score" class="box first-box">
          <h2>Score</h2>
          <p id="score-player-1">0</p>
        </div>

        <div id="how-to-play" class="box">
          <h2>How to play</h2>
          <p>Press ENTER to start game!</p>
          <p>Dodge the asteroid</p>
          <p>Collect starts and gems</p>
        </div>

        <div class="parent keys-info">
          <div class="key keyup"><i class="fas fa-arrow-up"></i></div>
          <div>
            <div class="key"><i class="fas fa-arrow-left"></i></div>
            <div class="key"><i class="fas fa-arrow-down"></i></div>
            <div class="key"><i class="fas fa-arrow-right"></i></div>
          </div>  
        </div>

    </div>

</div>

  <script src="main.js"></script>
  <script src="dom.js"></script>
</body>
</html>
